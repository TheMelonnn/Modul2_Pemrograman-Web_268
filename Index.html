<!DOCTYPE html>
<html>

    <head>
        <title>CodeLab 1</title>
    </head>

    <body style="padding-left: 10px;">
        <h1>PENJUMLAHAN BILANGAN</h1>
        <form>
            <label>Bilangan Pertama : </label>
            <input type="number" id="a" value="">
            <label>Bilangan Kedua : </label>
            <input type="number" id="b" value=""> <br/> <br/>
            <input type="button" onclick="hitung()" value="Jumlahkan">
            <input type="reset" value="Ulang">
            <br/><br/>
        </form>

        <p id="c"></p>
    <script>
        function hitung(){
            var a =(document.getElementById("a").value);
            var b =(document.getElementById("b").value);
            
            if (a == "" || b == "") {
                alert("Input tidak boleh kosong");
            } else {
                var c = parseInt(a)+parseInt(b);
                alert("Hasil perhitungan : " + c);     
            }
            
        }

    </script>
    </body>

</html>
